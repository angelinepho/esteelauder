<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Estée Lauder Website</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <section class="above-the-fold">
      <h1 class="title">Estée Lauder</h1>
      <nav class="nav-bar">
        <ul class="nav-bar-options">
          <li class="option">Skincare</li>
          <li class="option">Makeup</li>
          <li class="option">Fragrance</li>
          <li class="option">Re-Nutriv</li>
          <li class="option">Aerin</li>
          <li class="option">Best Sellers</li>
          <li class="option">New</li>
          <li class="option">Gifts</li>
          <li class="option">Trending</li>
          <li class="option">Estée Stories</li>
        </ul>
      </nav>
      
      <img
          class="media-0"
          alt="Add you alt text here"
          src="https://cdn.glitch.com/136a1dbb-82c7-4729-a9be-298e40f284f2%2F02-Discreet-PC.jpg?v=1592019722045"
      />

      <div class="middle">
      <section class="hero-content">
        <h2 class="hero-title">License to thrill.</h2>
        <p class="hero-text">
          Transform your lips, your look, your attitude with pure color envy
          lipstick.
        </p>
        <button onclick="window.location.href='https://www.esteelauder.com/';" class="shop-now-btn">Shop now</button>
      </section>
      </div>
    </section>

    <section class="below-the-fold">
      <h2 class="media-title">Lips To Envy</h2>
      <section class="media">
        <img
          class="media-1"
          alt="Add you alt text here"
          src="https://cdn.glitch.com/136a1dbb-82c7-4729-a9be-298e40f284f2%2F03-2-up-modules-pc-01.jpg?v=1592011509836"
        />

        <iframe
          class="media-2"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/jHvplDfZbU0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        
        <img
          class="media-3"
          alt="Add you alt text here"
          src="https://cdn.glitch.com/136a1dbb-82c7-4729-a9be-298e40f284f2%2FUGC-pc-3.jpg?v=1592011512001"
        />
      </section>
    </section>
    
  </body>
  
</html>
